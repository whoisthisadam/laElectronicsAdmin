<h2>Add new product</h2>
<form [formGroup]="form" (ngSubmit)="addProduct()">
  <div>
    <mat-card class="container">

      <div class="container" style="width: 80%;">

        <mat-form-field>
          <input matInput placeholder="Provider" formControlName="manufacturerName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Price" formControlName="price">
        </mat-form-field>

      </div>
      <button mat-flat-button color="primary" [disabled]="!form.valid" type="submit">Add product</button>
      <p style="background-color: red" *ngIf="error">{{this.error}}</p>
    </mat-card>
  </div>
</form>

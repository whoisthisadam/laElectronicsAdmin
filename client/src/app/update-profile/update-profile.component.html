<form [formGroup]="form" (ngSubmit)="update()">
  <div>
    <mat-card class="container">

      <div class="container" style="width: 80%;">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Mobile Phone" formControlName="mobilePhone">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Login" formControlName="login">
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" [disabled]="!form.valid" type="submit">Update Profile</button>

    </mat-card>
  </div>
</form>
